<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="height=device-height, initial-scale=1">
        <meta name="description" content="Jogos linguísticos para todas as idades">
        <meta name="keywords" content="língua portuguesa, jogos, sílabas">
        <meta name="author" content="Tiago Bentivoglio">
        <link rel="stylesheet" href="estilo_mobile.css">
        <link rel="manifest" href="manifest.json">

    </head>
    <body>
        <div id="principal">
            <table id="tabela_silabas">
                <tr>
                    <td class="titulo" colspan="2" style="border-bottom: 2px solid var(--cinza)">silabário</td>
                </tr>

                <tr>
                    <td colspan="2"><output id="palavra_aleatoria" spellcheck="false">&nbsp;</output></td>
                </tr>


            </table>

            <table id="opcoes_silabas_jogo">
                <tr class="linha_botao">
                    <td style="padding: 2%;"><button class="numero" id="1">1</button></td>
                    <td style="padding: 2%;"><button class="numero" id="2">2</button></td>
                    <td style="padding: 2%;"><button class="numero" id="3">3</button></td>
                    <td style="padding: 2%;"><button class="numero" id="4">4</button></td>
                    <td style="padding: 2%;"><button class="numero" id="5">5</button></td>
                </tr>
                <tr class="linha_botao">
                    <td style="padding: 2%;"><button class="numero" id="6">6</button></td>
                    <td style="padding: 2%;"><button class="numero" id="7">7</button></td>
                    <td style="padding: 2%;"><button class="numero" id="8">8</button></td>
                    <td style="padding: 2%;"><button class="numero" id="9">9</button></td>
                    <td style="padding: 2%;"><button class="numero" id="10">10</button></td>
                </tr>
            </table>
            <table id="tabela_resultado_gabarito">
                <tr>
                    <td colspan="5"><p id="resultado">&nbsp;</p></td>
                </tr>
                <tr>
                    <td colspan="5"><p id="gabarito" spellcheck="false">&nbsp;</p></td>
                </tr>
                <tr>
                    <td colspan="5" style="padding-bottom: 4%; text-align:center;"><button id="botao_jogo_silabador" onclick="nova_palavra()">próxima palavra</button></td>

                </tr>
            </table>
            <table id="tabela_placar">
                <tr id="counter_row_silabas">
                    <td id="counter_cell_silabas"><div id="counter_silabas">tempo: 60 s</div></td>
                    <td id="counter_starter_cell_silabas" style="padding-bottom: 2%;"><button id="counter_starter_silabas" onclick="iniciar_jogo()">iniciar!</button></td>
                </tr>
            </table>
            <table id="tabela_placar" style="border-top: 1px solid var(--cinza)">
                <tr>
                    <td  style="width: 50%"><div id="acertos">Acertos: 0</div></td>
                    <td  style="width: 50%"><div id="erros">Erros: 0</div></td>
                </tr>
            
            </table>
        </div>
        <div id="barra_inferior">
            <button class="botoes_inferiores" onclick="location.href='index.html'" id="voltar_button">voltar</button>
            <button class="botoes_inferiores" onclick="location.href='regras_silabas.html'" id="regras_button">regras</button>
            <button class="botoes_inferiores" id="novo_jogo_button" onclick="novo_jovo()">nova partida</button>

        </div>



        <script src="mob_script_silabas.js"></script>
        <script src="base_mobile.js"></script>
    </body>
</html>
